<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app-7">
        <p>{{ foo  }}</p>
        <button v-on:click="foo = 'baz'">Change me!</button>
    </div>

<script>
    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj); // the obj can not be write, just read!!!

    var app7 = new Vue({
        el: '#app-7',
        data: obj,

        created: function() {
            console.log('foo is: ' + this.foo);
        }
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
