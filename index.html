<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app-7">
        <p v-if="seen">Now you see me</p>
        <!--Here, the v-if directive would remove/insert the <p> element based-->
        <!--on the truthiness of the value of the expression seen.-->
    </div>

<script>
    var app7 = new Vue({
        el: '#app-7',
        data: {
            seen : true, // or just exist
        },
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
